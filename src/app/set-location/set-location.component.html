<section class="container">
	<article class="row">
		<header class="col-12">
		<h1>Enter Location</h1>
		<p>Please enter your location:</p>
		</header>

		<div class="form-group">
			<input type="text" name="email" class="form-control" #input (keydown.enter)="set(input.value)" />
		</div>

		<div class="form-group">
			<button type="button" class="btn btn-success" (click)="set(input.value)">Submit</button>
		</div>
	</article>
</section>
